<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 

	<h:form id="frm">
		<p:messages showDetail="true">
			<p:autoUpdate />
		</p:messages>
	
		<!-- SUBMETENDO APENAS O COMPONENTE VIA REQUISIÇÃO PARCIAL -->
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login"/>
			<h:panelGroup>
				<p:inputText id="login" value="#{cadastroUsuarioSubmissaoParcial.login}" required="true">
					<p:ajax event="change" process="@this" 
						listener="#{cadastroUsuarioSubmissaoParcial.verificaDisponibilidadeLogin()}"
						partialSubmit="true"/>
				</p:inputText>
			</h:panelGroup>
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" value="#{cadastroUsuarioSubmissaoParcial.nome}" required="true"/>
		</p:panelGrid>	
		
		
		<p:commandButton value="Cadastrar" 
			action="#{cadastroUsuarioSubmissaoParcial.cadastrar()}" process="@form"/>
	</h:form>

</h:body> 
</html>
