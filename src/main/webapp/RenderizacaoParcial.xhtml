<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 

		<h:form prependId="false">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" value="#{ajaxRenderizacaoParcial.nome}"/>
				
				<br/>
				<h:outputText value="#{ajaxRenderizacaoParcial.nomeInvertido}" id="nomeInvertido"/>
			</p:panelGrid>
			
			<p:commandButton value="Inverter" action="#{ajaxRenderizacaoParcial.inverter()}"
					update="nomeInvertido"/>
		</h:form>
</h:body> 
</html>
